<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <div class="converter col-md-6 offset-md-3 p-4 shadow">
        <div class="heading text-center">
          <h2>Temperature Converter</h2>
          <hr />
        </div>
        <div class="mb-3">
          <b><label for="" class="form-label">Temperature</label></b>
          <input
            type="number"
            class="form-control"
            id="temperature"
            placeholder="Enter temperature"
            required
          />
        </div>
        <div class="mb-3">
          <b><label for="" class="form-label">Convert to :</label><br /></b>
          <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>

        <button class="btn btn-primary mx-1" id="convert">Convert</button>
        <button type="reset" class="btn btn-danger">Reset</button>
        <hr />
        <b><div id="result"></div></b>
      </div>
    </div>

    <script>
      // Function to convert temperature
      function convertTemperature() {
        const temperatureInput = parseFloat(
          document.getElementById("temperature").value
        );
        const unit = document.getElementById("unit").value;
        const resultElement = document.getElementById("result");

        if (!isNaN(temperatureInput)) {
          if (unit === "celsius") {
            const convertedTemperature = temperatureInput;
            resultElement.innerHTML = `Converted Temperature: ${convertedTemperature} &deg;C`;
          } else if (unit === "fahrenheit") {
            const convertedTemperature = ((temperatureInput - 32) * 5) / 9;
            resultElement.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(
              2
            )} &deg;C`;
          } else if (unit === "kelvin") {
            const convertedTemperature = temperatureInput - 273.15;
            resultElement.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(
              2
            )} K`;
          }
        } else {
          resultElement.innerHTML = "Please enter a valid temperature.";
        }
      }

      // Attach the conversion function to the button click event
      document
        .getElementById("convert")
        .addEventListener("click", convertTemperature);
    </script>
  </body>
</html>
